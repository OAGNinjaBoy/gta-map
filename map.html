<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Feuerwehr RP â€“ Postal Karte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            background: radial-gradient(circle at top, #1b2745 0, #050810 55%, #020308 100%);
            color: #f5f5f5;
        }

        .wrapper {
            width: 100%;
            max-width: 1100px;
            padding: 16px;
        }

        .card {
            background: rgba(5, 8, 20, 0.96);
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
            padding: 18px 20px 20px;
            border: 1px solid rgba(93, 173, 255, 0.35);
            backdrop-filter: blur(10px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .subtitle {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        #map {
            width: 100%;
            height: 580px;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
        }

        .leaflet-container {
            background: #02030a;
        }

        .footer {
            margin-top: 8px;
            font-size: 0.75rem;
            opacity: 0.7;
            text-align: right;
        }

        @media (max-width: 768px) {
            #map {
                height: 420px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-header">
                <div class="title">Feuerwehr RP â€“ Postal&nbsp;Karte</div>
                <div class="subtitle">Wache bei PLZ 8230 (Marker kommt spÃ¤ter)</div>
            </div>
            <div id="map"></div>
            <div class="footer">
                Detailed Postal Map Â· Leaflet
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>

    <script>
        // Name deiner Postal-Map-Datei im Repo
        var imageUrl = 'https://i.imgur.com/4AiXzf8.jpeg';

        // ðŸ”§ Breite/HÃ¶he der PNG-Datei in Pixeln eintragen
        // Rechtsklick auf die Datei -> Eigenschaften -> Details -> Abmessungen
        var imageWidth = 3000;  // BEISPIEL: anpassen!
        var imageHeight = 2000; // BEISPIEL: anpassen!

        // Leaflet-Karte mit einfachem Bild-Koordinatensystem
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2
        });

        // Bildgrenzen anhand der PixelgrÃ¶ÃŸe berechnen
        var maxZoom = map.getMaxZoom();
        var southWest = map.unproject([0, imageHeight], maxZoom);
        var northEast = map.unproject([imageWidth, 0], maxZoom);
        var bounds = new L.LatLngBounds(southWest, northEast);

        // Bild als Overlay einfÃ¼gen
        L.imageOverlay(imageUrl, bounds).addTo(map);

        // Auf komplette Karte zoomen & Begrenzung setzen
        map.fitBounds(bounds);
        map.setMaxBounds(bounds);

        // ðŸ”¥ SpÃ¤ter setzen wir hier einen Marker bei 8230,
        // wenn wir die ungefÃ¤hren Pixel-Koordinaten haben.
    </script>
</body>
